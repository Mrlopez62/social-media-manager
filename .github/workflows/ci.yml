name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  quality:
    name: Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Integration Tests
        run: npm test

  integration-db:
    name: Integration DB
    runs-on: ubuntu-latest
    needs: quality
    env:
      TEST_SUPABASE_URL: ${{ secrets.TEST_SUPABASE_URL }}
      TEST_SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.TEST_SUPABASE_SERVICE_ROLE_KEY }}
      TOKEN_ENCRYPTION_KEY: ${{ secrets.TOKEN_ENCRYPTION_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve DB Test Env Availability
        id: db_env
        run: |
          if [[ -n "${TEST_SUPABASE_URL}" && -n "${TEST_SUPABASE_SERVICE_ROLE_KEY}" ]]; then
            echo "run_db_tests=true" >> "$GITHUB_OUTPUT"
          else
            echo "run_db_tests=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Skip DB Integration Tests (Missing Secrets)
        if: ${{ steps.db_env.outputs.run_db_tests != 'true' }}
        run: echo "Skipping DB integration tests because TEST_SUPABASE_URL/TEST_SUPABASE_SERVICE_ROLE_KEY are not configured."

      - name: Setup Node
        if: ${{ steps.db_env.outputs.run_db_tests == 'true' }}
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install Dependencies
        if: ${{ steps.db_env.outputs.run_db_tests == 'true' }}
        run: npm ci

      - name: DB Integration Tests
        if: ${{ steps.db_env.outputs.run_db_tests == 'true' }}
        run: npm run test:integration:db
